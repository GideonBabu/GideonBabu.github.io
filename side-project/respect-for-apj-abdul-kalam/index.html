<!DOCTYPE html>
<html>
<head>
	<title>Respect for A.P.J. Abdul Kalam</title>
	<style>
		body {
			background-color: #EEEEEE;
		}
		#img-div {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  padding: 10px;
		  margin: 10px;
		}
		#image {
		  padding: 10px;
		  max-width: 90vw;
		}
		#tribute-info, #title {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		}

		#title {
		  font-size: 2em;
		  font-weight: bold;
		}
	</style>	
</head>
<body>
	<div id="main">
  		<div id="title">A.P.J. Abdul Kalam</div>
  			<div id="img-div">
    			<img id="image" src="assets/images/apj-abdul-kalam.png" alt="A.P.J. Abdul Kalam">
    			<div id="img-caption">The Missile Man of India</div>
  			</div>
		<div id="tribute-info">
			<span>If you have time, you should read more about this incredible human being on his <a href="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" id="tribute-link" target="_blank">Wikipedia entry.</a>
		</div>
	</div>
</body>
</html>
