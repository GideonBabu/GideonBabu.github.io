<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  </head>
  <body>
  <h1 id="title"> Survey Form</h1>
  <p id="description">Every feedback you provide matters the world to us.</p>
  <form id="survey-form" name="survey-form" method="post" action="/">
	  <label for="name" id="name-label">Name
		  <input type="text" id="name" placeholder="your name" required>
	  </label>
	  <label for="email" id="email-label">Email
		  <input type="email" id="email" placeholder="your email" required>
	  </label>
	  <label for="number" id="number-label">Age (optional)
		  <input type="number" min="18" max="60" id="number" placeholder="age">
	  </label>
	  <label for="dropdown">Which option best describes your current role?
		  <select id="dropdown" name="dropdown">
			  <option disabled="" selected="" value="">Select current role</option>
			  <option value="student">Student</option>
			  <option value="part-time">Part time job</option>
			  <option value="full-time">Full time job</option>
			  <option value="freelance">Freelance</option>
			  <option value="no-info">Prefer not to say</option>
		  </select>
	  </label>
	  <div><p>Would you recommend our product to a friend/family?</p>
		  <label>
			  <input type="radio" name="recommend" value="definitely" checked>Definitely
		  </label>
		  <label>
			  <input type="radio" name="recommend" value="maybe">Maybe
		  </label>
		  <label>
			  <input type="radio" name="recommend" value="not-sure">Not Sure
		  </label>
	  </div>
	  <div><p>What would you like to see improved? (Check all that apply)</p>
		  <label>
			  <input type="checkbox" name="improve" value="product"> Product
		  </label>
		  <label>
			  <input type="checkbox" name="improve" value="service"> Service
		  </label>
		  <label>
			  <input type="checkbox" name="improve" value="both"> Both
		  </label>
	  </div>
	  <div>
		  <label for="comment">Any comments or suggestions?
			  <textarea id="comment" name="comment" placeholder="enter your comment here..."></textarea>
		  </label>
	  </div>
	  <div>
		  <button type="submit" id="submit">Submit</button>
	  </div>
  </form>
  </body>
</html>
