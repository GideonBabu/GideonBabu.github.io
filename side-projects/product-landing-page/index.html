<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple iPhone 11</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="assets/style/main.css">
</head>
<body>
	<header id="header">
		<img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Apple-logo.png" width="50px" height="50px" id="header-img" alt="logo">
		<nav id="nav-bar">
			<a href="#video" class="nav-link">Features</a>
			<a href="#pricing" class="nav-link">Pricing</a>
			<a href="#form" class="nav-link">Pre-book</a>
		</nav>
	</header>
	<main>
		<form id="form" action="https://www.freecodecamp.com/email-submit" method="get">
			<label for="email"> Enter your email address:
				<input type="email" name="email" id="email" placeholder="type in your email">
			</label>
			<input type="submit" id="submit">
		</form>
		<iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/H4p6njjPV_o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<div id="pricing">
			<span>starting at <strong>$799</strong></span>
		</div>
	</main>
</body>
</html>
